<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de parqueadero</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="functions.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                <form>
                    <div class="col-xs-12 col-sm-6">
                        <h2>Datos del conductor</h2>
                        <hr>
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input required type="text" class="form-control" id="codigo" placeholder="Código">
                        </div>
                        <div class="form-group">
                            <label for="nombre1">Nombre 1</label>
                            <input required type="text" class="form-control" id="nombre1" placeholder="Nombre 1">
                        </div>
                        <div class="form-group">
                            <label for="nombre2">Nombre 2</label>
                            <input type="text" class="form-control" id="nombre2" placeholder="Nombre 2">
                        </div>
                        <div class="form-group">
                            <label for="apellido1">Apellido 1</label>
                            <input required type="text" class="form-control" id="apellido1" placeholder="Apellido 1">
                        </div>
                        <div class="form-group">
                            <label for="apellido2">Apellido 2</label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Apellido 2">
                        </div>
                        <div class="form-group">
                            <label for="identificacionUsu">Identificación</label>
                            <input required type="text" class="form-control" id="identificacionUsu" placeholder="Identificación">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input required type="text" class="form-control" id="edad" placeholder="Edad">
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto</label>
                            <input required type="text" class="form-control" id="foto" placeholder="Foto">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <h2>Datos del vehículo</h2>
                        <hr>
                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input required type="text" class="form-control" id="placa" placeholder="Placa">
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input required type="text" class="form-control" id="modelo" placeholder="Modelo">
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input required type="text" class="form-control" id="color" placeholder="Color">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success">
                            Insertar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
